<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col">
                <h1>Lista de Pessoas</h1>

                <table class="table table-striped " id="table1">
                    <thead>
                        <tr>
                            <th>CPF</th>
                            <th>Nome</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${pessoas.empty}">
                            <td colspan="2">Sem usuários!</td>
                        </tr>
                        <tr th:each="pessoa : ${pessoas}">
                            <td><span th:text="${pessoa.cpf}"> CPF </span></td>
                            <td><span th:text="${pessoa.nome}"> Nome </span></td>
                            <td>
                                <!--
                                <a href="" class="btn btn-outline-primary btn-sm"
                                    th:href="@{/usuario/admin/editar/{id}(id=${usuario.id})}">Mais Opções
                                </a>
                                -->
                                <a class="btn btn-outline-danger btn-sm" href="" id="btn-apagar"
                                    th:href="@{/apagar/{id}(id=${pessoa.id})}"
                                    th:data-confirm-delete="|Você gostaria de apagar ${pessoa.nome}?|"
                                    onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                                    Apagar
                                </a>

                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>CPF</th>
                            <th>Nome</th>
                            <th>Ações</th>
                        </tr>
                    </tfoot>
                </table>


            </div>
        </div>
    </div>
</body>


<!--datable implements-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
<script>
    $(document).ready( function () {
     $('#table1').DataTable();
    } );
</script>


</html>
