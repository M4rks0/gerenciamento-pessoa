<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Lista de Usuários</title>
  <link th:href="@{/css/main.css}" rel="stylesheet" />
  <link th:href="@{/extensions/bootstrap/css/bootstrap.css}" rel="stylesheet" />
  <script type="text/javascript" th:src="@{/extensions/bootstrap/js/bootstrap.js}"></script>
</head>

<body>
  <div th:insert="fragments/nav :: nav"></div>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col mt-4">
        <h1>Lista de Pessoas</h1>

        <div>
          <h3 th:if="${pessoas.empty}">Sem Pessoas Cadastradas!</h3>
        </div>
        <table class="table table-striped " id="table1" th:if="${!pessoas.empty}">
          <thead>
            <tr>
              <th>CPF</th>
              <th>Nome</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${pessoas.empty}">
              
            </tr>
            <tr th:each="pessoa : ${pessoas}">
              <td><span th:text="${pessoa.cpf}"> CPF </span></td>
              <td><span th:text="${pessoa.nome}"> Nome </span></td>
              <td>

                <a class="btn btn-outline-danger btn-sm" href="" id="btn-apagar"
                  th:href="@{/apagar/{id}(id=${pessoa.id})}"
                  th:data-confirm-delete="|Você gostaria de apagar ${pessoa.nome}?|"
                  onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                  Apagar
                </a>

              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>CPF</th>
              <th>Nome</th>
              <th>Ações</th>
            </tr>
          </tfoot>
        </table>


      </div>
    </div>
  </div>
</body>
