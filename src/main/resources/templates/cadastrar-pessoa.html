<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link th:href="@{/css/main.css}" rel="stylesheet" />

</head>

<body>



  <div class="container" id="form-cont">

    <h2>Cadastrar usu√°rio</h2>

    <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <span th:text="${mensagem}"></span>
    </div>



    <form action="#" th:action="@{/salvar}" th:object="${pessoa}" method="post">

      <div class="formularioPrincipal">
        <div class="linha">

          <div class="row row-cpf">
            <div class="input">
              <label class="">CPF <span>*</span></label>
            </div>
            <div class="input">
              <input type="text" class="input-cpf" th:field="*{cpf}">
            </div>
          </div>

          <div class="row row-nome">
            <div class="input">
              <label class="">Nome <span>*</span></label>
            </div>
            <div class="input">
              <input type="text" class="input-nome" th:field="*{nome}">
            </div>
          </div>

        </div>

        <div class="linha">

          <div class="sexo">
            <div class="input">
              <label>Sexo <span>*</span></label>
              <select name="sexo">
                <option th:each="sexo : ${listaSexo}" th:value="${sexo.id}" th:text="${sexo.descricao}" name="sexo">
                </option>
              </select>
            </div>
          </div>

          <div class="raca">
            <div class="input">
              <label>Raca <span>*</span></label>
              <select name="raca">
                <option th:each="raca : ${listaRaca}" th:value="${raca.id}" th:text="${raca.descricao}" name="raca">
                </option>
              </select>
            </div>
          </div>

          <div class="estadoCivil">
            <div class="input">
              <label>Estado Civil <span>*</span></label>
              <select name="estadoCivil">
                <option th:each="estadoCivil: ${listaEstadoCivil}" th:value="${estadoCivil.id}"
                  th:text="${estadoCivil.descricao}" name="raca">
                </option>
              </select>
            </div>
          </div>

        </div>

        <div class="linha">
          <div class="input">
            <label class="col-sm-1 col-form-label">Nome Social:</label>
            <input type="text" class="form-control" th:field="*{nomeSocial}">
          </div>
        </div>

        <div class="linha">

          <div class="dataNascimento">
            <div class="input">
              <label class="dataNascimento">Data Nascimento <span>*</span></label>
              <input type="text" class="form-control" th:field="*{dataNascimento}">
              <!--<span class="mensagem" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>-->
            </div>
          </div>

          <div class="paisNascimento">
            <div class="input">
              <label for="" class="paisNascimento">Pais Nascimento <span>*</span></label>
              <select name="paisNascimento">
                <option th:each="pais: ${listaPaises}" th:value="${pais.id}" th:text="${pais.descricao}"
                  name="paisNascimento">
                </option>
              </select>
            </div>
          </div>

          <div class="paisNacionalidade">
            <div class="input">
              <label for="" class="paisNacionalidade">Pais Nacionalidade <span>*</span></label>
              <select name="paisNacionalidade">
                <option th:each="pais: ${listaPaises}" th:value="${pais.id}" th:text="${pais.descricao}"
                  name="paisNacionalidade">
                </option>
              </select>
            </div>
          </div>

        </div>

      </div>
    </form>

    <form action="#" th:action="@{/salvar}" th:object="${cep}" method="post">

      <div class="formularioEndereco">

        <div class="linha">

          <div class="localResidencia">
            <div class="input">
              <label>Local de residencia: </label>
              <div class="input-radio-container">
                <div class="input-radio-row">
                  <input class="input-radio" type="radio" value="true">
                  <label class="input-label">Brasil</label>
                  <input class="input-radio" type="radio" value="false">
                  <label class="input-label">Exterior</label>
                </div>
              </div>
            </div>
          </div>

          <div class="input">
            <label class="">CEP <span>*</span></label>
            <input type="text" class="form-control" th:field="*{cep}">
          </div>

        </div>

        <div class="linha">
          <div class="input">
            <label class="">UF <span>*</span></label>
            <input type="text" class="form-control" th:field="*{estado}">
          </div>
          <div class="input">
            <label class="">Municipio <span>*</span></label>
            <input type="text" class="form-control" th:field="*{municipio}">
          </div>
        </div>

        <div class="linha">
          <div class="input">
            <label for="" class="tipoEndereco">Tipo <span>*</span></label>
            <select name="tipoEndereco">
              <option th:each="local: ${listaLocais}" th:value="${local.id}" th:text="${local.descricao}"
                name="tipoEndereco">
              </option>
            </select>
          </div>
          <div class="input">
            <div class="input">
              <label class="">Bairro </label>
              <input type="text" class="form-control" th:field="*{bairro}">
            </div>
          </div>


        </div>

        <div th:object="${endereco}" class="linha">

          <div class="input">
            <label class="">Logradouro <span>*</span></label>
            <input type="text" class="form-control" th:field="*{logradouro}">
          </div>


          <div class="input">
            <label class="">Numero <span>*</span></label>
            <input type="text" class="form-control" th:field="*{numero}">
          </div>

          <div class="input">
            <label class="">Complemento </label>
            <input type="text" class="form-control" th:field="*{complemento}">
          </div>

        </div>


      </div>

    </form>

  </div>






  <div class="row px-3">
    <input type="submit" class="btn btn-info btn-fluid mt-2 mb-2" value="Cadastrar">
  </div>
  </form>

  </div>


  </div>




</body>

</html>
