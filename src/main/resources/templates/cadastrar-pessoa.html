<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link th:href="@{/css/main.css}" rel="stylesheet" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>



  <div class="container mt-4" id="form-cont">

    <h2 class="">Cadastrar usu√°rio</h2>

    <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <span th:text="${mensagem}"></span>
    </div>



    <form action="#" th:action="@{/salvar}" th:object="${cadastroPessoa}" method="post">

      <div class="mb-5" name="Cadastro_Principal">

        <div class="row mb-2">

          <div class="col-sm-3">
            <label class="form-label">CPF <span>*</span></label>
            <input type="text" class="form-control" th:field="*{cpf}">
            <span class="blink-1" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
          </div>
          <div class="col-sm-9">
            <label class="form-label">Nome <span>*</span></label>
            <input type="text" class="form-control" th:field="*{nome}">
            <span class="blink-1" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
          </div>
          <div class="col-sm-5">
          </div>

        </div>

        <div class="row mb-2">

          <div class="col-sm-2 d-flex flex-column">
            <label class="form-label">Sexo <span>*</span></label>
            <select name="sexo" class="form-select">
              <option th:each="sexo : ${listaSexo}" th:value="${sexo.id}" th:text="${sexo.descricao}" name="sexo">
              </option>
            </select>
          </div>
          <div class="col-sm-3 d-flex flex-column">
            <label class="form-label">Raca <span>*</span></label>
            <select name="raca" class="form-select">
              <option th:each="raca : ${listaRaca}" th:value="${raca.id}" th:text="${raca.descricao}" name="raca">
              </option>
            </select>
          </div>
          <div class="col d-flex flex-column">
            <label class="form-label">Estado Civil <span>*</span></label>
            <select name="estadoCivil" class="form-select">
              <option th:each="estadoCivil: ${listaEstadoCivil}" th:value="${estadoCivil.id}"
                th:text="${estadoCivil.descricao}" name="raca">
              </option>
            </select>
          </div>

        </div>

        <div class="row">

          <div class="col-sm-9">
            <label class="form-label">Nome Social:</label>
            <input type="text" class="form-control" th:field="*{nome_social}">
          </div>
          <div class="col">
            <label class="form-label">Data Nascimento <span>*</span></label>
            <input type="date" class="form-control" th:field="*{data_nascimento}">
            <!--<span class="mensagem" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>-->
          </div>

        </div>

      </div>

      <div class="CadastroEndereco">

        <div class="row mb-3">

          <div class="col">
            <label for="" class="form-label">Pais Nascimento <span>*</span></label>
            <select name="paisNascimento" class="form-select">
              <option th:each="pais: ${listaPaises}" th:value="${pais.id}" th:text="${pais.descricao}"
                name="paisNascimento">
              </option>
            </select>
          </div>
          <div class="col">
            <label for="" class="form-label">Pais Nacionalidade <span>*</span></label>
            <select name="paisNacionalidade" class="form-select">
              <option th:each="pais: ${listaPaises}" th:value="${pais.id}" th:text="${pais.descricao}"
                name="paisNacionalidade">
              </option>
            </select>
          </div>

        </div>

        <div class="row mb-3">

          <div class="col-sm-2">
            <label class="form-label">Local de residencia: </label>
            <div class="row">
              <div class="col-sm-4 ms-3 form-check">
                <input class="form-check-input" type="radio" value="true" name="localResidencia">
                <label class="form-check-label" id="form-label-margin">Brasil</label>
              </div>
              <div class="col ms-3 form-check">
                <input class="form-check-input " type="radio" value="false" name="localResidencia">
                <label class="form-check-label">Exterior</label>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <label class="form-label">CEP <span>*</span></label>
            <input type="text" class="form-control" th:field="*{cep}">
          </div>
          <div class="col">
            <label class="form-label">UF <span>*</span></label>
            <input type="text" class="form-control" th:field="*{estado}">
          </div>

        </div>

        <div class="row mb-3">

          <div class="col">
            <label class="form-label">Municipio <span>*</span></label>
            <input type="text" class="form-control" th:field="*{municipio}">
          </div>
          <div class="col">
            <label class="form-label">Bairro </label>
            <input type="text" class="form-control" th:field="*{bairro}">
          </div>

        </div>

        <div class="row mb-3">
          <div class="col-sm-3">
            <label for="" class="form-label">Tipo <span>*</span></label>
            <select name="tipoEndereco" class="form-select">
              <option th:each="tipo: ${listaTipoEndereco}" th:value="${tipo.id}" th:text="${tipo.descricao}"
                name="tipoEndereco">
              </option>
            </select>
          </div>

          <div class="col">
            <label class="form-label">Logradouro <span>*</span></label>
            <input type="text" class="form-control" th:field="*{logradouro}">
          </div>


          <div class="col">
            <label class="form-label">Numero <span>*</span></label>
            <input type="text" class="form-control" th:field="*{numero}">
          </div>
        </div>

        <div class="col">
          <label class="form-label">Complemento </label>
          <textarea type="text" class="form-control" th:field="*{complemento}"></textarea>
        </div>
      </div>

      <div class="col">
        <input type="submit" class="w-100 btn btn-primary btn-lg mt-3" value="Cadastrar">
      </div>


    </form>

  </div>















</body>

</html>
