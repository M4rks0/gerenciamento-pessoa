<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerencimento Pessoa</title>
  <style layout:fragment=":: inlinecss"></style>
  <link th:replace=":: css">
  </link>
  <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/css/datatable/datatables.css}" rel="stylesheet">
  <link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body>
  <nav th:replace="fragments/components/header :: header"></nav>
  <main role="main" layout:fragment="main"></main>
  <script th:src="@{/js/bootstrap/bootstrap.js}"></script>
  <script th:src="@{/js/jquery/jquery-3.6.1.min.js}"></script>
  <script th:src="@{/js/sweetalert/sweetalert2.min.js}"></script>
  <script th:src="@{/js/jquery-validate/jquery.validate.min.js}"></script>
  <script th:src="@{/js/icons/icons.js}"></script>
  <script th:src="@{/js/datatable/datatables.js}"></script>
  <script th:replace=":: js"></script>
  <div layout:fragment="script"></div>
  <script th:replace=":: inlinescript" th:inline="javascript"></script>
  <script type="text/javascript">
     $(function () {
      if ('[[${alertMessage}]]' != '') {
        console.log('[[${alertMessage}]]');
        Swal.fire({
          icon: '[[${alertIcon}]]',
          title: '[[${alertMessage}]]',
          showConfirmButton: true
        });
      }
    })
  </script>

</body>

</html>
